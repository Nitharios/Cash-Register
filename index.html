<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'>
    <title>Cash Register</title>

    <link href = 'css/style.css' rel = 'stylesheet'>

  </head>
  <body>

    <div id = 'content'>
      <div id = 'cashRegister'>

        <div class = 'display'>
          <div class = 'userInput'>0</div>
          <span class = 'operation'>=</span>
          <span class = 'option'>reset</span>
        </div>

        <div class = 'keys'>
          <span class = 'digit'>7</span>
          <span class = 'digit'>8</span>
          <span class = 'digit'>9</span>
          <span class = 'operation'>+</span>
          <span class = 'option'>clear</span>
          <span class = 'digit'>4</span>
          <span class = 'digit'>5</span>
          <span class = 'digit'>6</span>
          <span class = 'operation'>-</span>
          <span class = 'option'>balance</span>
          <span class = 'digit'>1</span>
          <span class = 'digit'>2</span>
          <span class = 'digit'>3</span>
          <span class = 'operation'>x</span>
          <span class = 'option'>deposit</span>
          <span class = 'digit'>0</span>
          <span class = 'special'>00</span>
          <span class = 'special'>.</span>
          <span class = 'operation'>รท</span>
          <span class = 'option'>withdraw</span>
        </div>

      </div>
    </div>

    <script src = 'js/calculator.js' type = 'text/javascript'></script>
    <script src = 'js/cash_register.js' type = 'text/javascript'></script>

  </body>
</html>
