<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'>
    <title>Cash Register</title>

    <link href = 'css/style.css' rel = 'stylesheet'>

  </head>
  <body>

    <div id = 'content'>
      <div id = 'cashRegister'>

        <div class = 'display'>
          <div class = 'userInput'>0</div>
          <span class = 'equals'>=</span>
          <span class = 'reset'>reset</span>
        </div>

        <div class = 'keys'>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class = 'operation'>+</span>
          <span class = 'option'>clear</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class = 'operation'>-</span>
          <span class = 'option'>balance</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class = 'operation'>x</span>
          <span class = 'operation'>deposit</span>
          <span>0</span>
          <span>00</span>
          <span>.</span>
          <span class = 'operation'>รท</span>
          <span class = 'option'>withdraw</span>
        </div>

      </div>
    </div>

    <script src = 'js/calculator.js' type = 'text/javascript'></script>
    <script src = 'js/cash_register.js' type = 'text/javascript'></script>

  </body>
</html>
