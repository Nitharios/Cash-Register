<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'>
    <title>Cash Register</title>

    <link href = 'css/style.css' rel = 'stylesheet'>

  </head>
  <body>

    <div id = 'content'>
      <div id = 'cashRegister'>

        <div class = 'display'>
          <div class = 'userInput'>0</div>
          <span class = 'operation' data-operation = '='>=</span>
          <span class = 'option' data-option = 'reset'>reset</span>
        </div>

        <div class = 'keys'>
          <span class = 'digit' data-digit = '7'>7</span>
          <span class = 'digit' data-digit = '8'>8</span>
          <span class = 'digit' data-digit = '9'>9</span>
          <span class = 'operation' data-operation = '+'>+</span>
          <span class = 'option' data-option = 'clear'>clear</span>
          <span class = 'digit' data-digit = '4'>4</span>
          <span class = 'digit' data-digit = '5'>5</span>
          <span class = 'digit' data-digit = '6'>6</span>
          <span class = 'operation' data-operation = '-'>-</span>
          <span class = 'option' data-option = 'balance'>balance</span>
          <span class = 'digit' data-digit = '1'>1</span>
          <span class = 'digit' data-digit = '2'>2</span>
          <span class = 'digit' data-digit = '3'>3</span>
          <span class = 'operation' data-operation = 'x'>x</span>
          <span class = 'option' data-option = 'deposit'>deposit</span>
          <span class = 'digit' data-digit = '0'>0</span>
          <span class = 'special' data-special = '00'>00</span>
          <span class = 'special' data-special = '.'>.</span>
          <span class = 'operation' data-operation = 'รท'>รท</span>
          <span class = 'option' data-option = 'widthdraw'>withdraw</span>
        </div>

      </div>
    </div>

    <script src = 'js/calculator.js' type = 'text/javascript'></script>
    <script src = 'js/cash_register.js' type = 'text/javascript'></script>

  </body>
</html>
